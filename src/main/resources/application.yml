spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 애플리케이션 실행시점에 내가 가지고 있는 엔티티 모두 지우고 다시 생성
    properties:
      hibernate:
#       show_sql: true # sout으로 출력
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # 로그로 출력
  org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6